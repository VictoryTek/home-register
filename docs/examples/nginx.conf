# Home Registry - Production Nginx Configuration
# Tuned for high-performance reverse proxy with HTTPS

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format with timing information
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 25M;  # Allow 25MB file uploads
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml;
    
    # Rate limiting zones
    # API: 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Login: 5 requests per minute per IP (stricter for auth)
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    
    # Upstream backend configuration
    upstream home_registry_backend {
        least_conn;  # Load balancing algorithm (least connections)
        
        # Primary instance
        server app:8210 max_fails=3 fail_timeout=30s;
        
        # Additional instances for high availability (uncomment if deploying multiple instances)
        # server app2:8210 max_fails=3 fail_timeout=30s;
        # server app3:8210 max_fails=3 fail_timeout=30s;
        
        keepalive 32;  # Keep persistent connections to backend
    }
    
    # HTTP server - redirect all traffic to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name home-registry.example.com;  # CHANGE THIS to your domain
        
        # Allow ACME challenge for Let's Encrypt certificate verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS server - main configuration
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name home-registry.example.com;  # CHANGE THIS to your domain
        
        # SSL certificate paths (managed by Certbot)
        ssl_certificate /etc/letsencrypt/live/home-registry.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/home-registry.example.com/privkey.pem;
        
        # SSL configuration - Mozilla Modern profile (TLSv1.3 only)
        # For broader compatibility, use "Intermediate" profile with TLSv1.2+
        ssl_protocols TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256';
        
        # SSL session cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # OCSP stapling (verify SSL certificate status)
        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_trusted_certificate /etc/letsencrypt/live/home-registry.example.com/chain.pem;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy (adjust based on your needs)
        # Strict policy - may need adjustment if using external resources
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self';" always;
        
        # Health check endpoint (no rate limiting, no auth required)
        location = /health {
            proxy_pass http://home_registry_backend;
            access_log off;  # Don't log health checks to reduce noise
            
            # Basic proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # API endpoints (rate limited)
        location /api/ {
            # Rate limiting: 10 req/sec sustained, burst of 20
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;  # Return 429 Too Many Requests when rate limited
            
            proxy_pass http://home_registry_backend;
            proxy_http_version 1.1;
            
            # Request headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # WebSocket support (for future real-time features)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
        
        # Login endpoint (extra strict rate limiting)
        location = /api/auth/login {
            # Rate limiting: 5 requests per minute, burst of 1
            limit_req zone=login_limit burst=1 nodelay;
            limit_req_status 429;
            
            proxy_pass http://home_registry_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Shorter timeout for authentication
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Static assets (aggressive caching - immutable content)
        location /assets/ {
            proxy_pass http://home_registry_backend;
            
            # Cache for 1 year (these are versioned/hashed assets)
            add_header Cache-Control "public, max-age=31536000, immutable";
            expires 1y;
            
            # Enable gzip for text assets
            gzip_static on;
        }
        
        # Uploaded images and files (moderate caching)
        location /uploads/ {
            proxy_pass http://home_registry_backend;
            
            # Cache for 7 days (user-uploaded content)
            add_header Cache-Control "public, max-age=604800";
            expires 7d;
        }
        
        # Service Worker and Web App Manifest (short cache)
        location ~* ^/(sw\.js|manifest\.webmanifest)$ {
            proxy_pass http://home_registry_backend;
            
            # Cache for 1 hour (these can change during updates)
            add_header Cache-Control "public, max-age=3600";
            expires 1h;
        }
        
        # All other requests (HTML, dynamic content)
        location / {
            proxy_pass http://home_registry_backend;
            proxy_http_version 1.1;
            
            # Request headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # No caching for dynamic content
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}

# WebSocket upgrade helper (required for WebSocket support)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Configuration Notes:
#
# 1. CHANGE YOUR DOMAIN:
#    Replace "home-registry.example.com" with your actual domain name
#    in three places: HTTP server, HTTPS server, and SSL certificate paths
#
# 2. SSL CERTIFICATE SETUP:
#    Before using this config, obtain SSL certificates with Certbot:
#    $ certbot certonly --nginx -d home-registry.example.com
#
# 3. RATE LIMITING:
#    Adjust rate limits based on your traffic:
#    - api_limit: Currently 10 req/sec (600 req/min)
#    - login_limit: Currently 5 req/min (very strict for auth)
#
# 4. FILE UPLOAD SIZE:
#    client_max_body_size is set to 25MB
#    Increase if you need to support larger file uploads
#
# 5. LOAD BALANCING:
#    Uncomment additional "server app2:8210" lines in upstream block
#    if deploying multiple application instances for high availability
#
# 6. SSL PROFILE:
#    Currently using Mozilla "Modern" profile (TLSv1.3 only)
#    For broader browser compatibility, use "Intermediate" profile:
#    ssl_protocols TLSv1.2 TLSv1.3;
#    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:...';
#
# 7. CONTENT SECURITY POLICY:
#    The CSP header is strict and may need adjustment if:
#    - Using external CDNs (fonts, analytics)
#    - Embedding external content
#    - Using inline scripts (avoid if possible)
#
# 8. TESTING:
#    After deployment, test your configuration:
#    - SSL Labs: https://www.ssllabs.com/ssltest/
#    - Security Headers: https://securityheaders.com/
#    - nginx -t (syntax check)
#
# 9. MONITORING:
#    Monitor these metrics:
#    - Upstream response times (urt in access log)
#    - Rate limit rejections (429 status codes)
#    - SSL handshake failures
#    - Upstream health (max_fails)
#
# 10. MAINTENANCE:
#     - Certificate renewal is automatic with Certbot (cron job)
#     - Reload nginx after certificate renewal: nginx -s reload
#     - Review logs regularly: /var/log/nginx/error.log
