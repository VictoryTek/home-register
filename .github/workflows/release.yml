name: Release to GHCR

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-beta.*'
      - 'v*.*.*-rc.*'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/docs/**'
      - 'release_notes/**'
      - 'screenshots/**'
      - 'LICENSE'
      - 'LICENSE-POLICY.md'
      - '.gitignore'
      - '.vscode/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0-beta.1)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      security-events: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=beta,enable=${{ contains(steps.version.outputs.version, 'beta') }}
            type=raw,value=rc,enable=${{ contains(steps.version.outputs.version, 'rc') }}
            type=raw,value=latest,enable=${{ !contains(steps.version.outputs.version, 'beta') && !contains(steps.version.outputs.version, 'rc') }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build local image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: home-registry:scan
          cache-from: type=gha

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: home-registry:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        continue-on-error: true
        with:
          image: home-registry:scan
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        if: hashFiles('sbom.spdx.json') != ''
        with:
          name: sbom
          path: sbom.spdx.json

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download SBOM
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: sbom
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-and-push.outputs.version }}
          name: Release v${{ needs.build-and-push.outputs.version }}
          body: |
            ## ðŸš€ Home Registry v${{ needs.build-and-push.outputs.version }}
            
            ### ðŸ“¦ Installation
            
            **Pull from GHCR:**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ needs.build-and-push.outputs.version }}
            ```
            
            **Or use docker-compose.prod.yml:**
            ```bash
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.prod.yml -o docker-compose.yml
            VERSION=${{ needs.build-and-push.outputs.version }} docker compose up -d
            ```
            
            ### ðŸ”’ Security
            - Multi-architecture support: `linux/amd64`, `linux/arm64`
            - Trivy vulnerability scanning passed
            - SBOM included (see artifacts)
            
            ### ðŸ“‹ What's Changed
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          prerelease: ${{ contains(needs.build-and-push.outputs.version, 'beta') || contains(needs.build-and-push.outputs.version, 'rc') }}
          files: |
            artifacts/sbom.spdx.json
            docker-compose.prod.yml
          draft: false
