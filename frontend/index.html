<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Icons: Optimized sizes for different platforms -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png" />
    
    <!-- iOS-specific Apple Touch Icons (Safari ignores manifest icons) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120.png" />
    
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Viewport and Responsive Meta -->
    <!-- Enhanced viewport meta tag: Prevents iOS Safari zoom on input focus and double-tap -->
    <!-- maximum-scale=1.0, minimum-scale=1.0, user-scalable=no: Disables zoom for native app-like experience -->
    <!-- viewport-fit=cover: Extends content into safe areas on notched devices (iPhone X+) -->
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    
    <!-- Theme Color (supports light and dark modes) -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a2e" />
    
    <!-- PWA and SEO Meta -->
    <meta name="description" content="Modern home inventory management system" />
    
    <!-- Apple PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Home Registry" />
    <title>Home Registry - Modern Inventory Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
