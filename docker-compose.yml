services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: home_inventory
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/home_inventory
      PORT: 8210
      RUST_LOG: info
      # JWT_SECRET: "your-secure-secret-here"  # Uncomment and set for production
      # JWT_TOKEN_LIFETIME_HOURS: 24  # Token lifetime in hours (default: 24)
      RATE_LIMIT_RPS: 100  # Increased from 50 for home use - allows 100 requests/sec sustained
      RATE_LIMIT_BURST: 200  # Increased from 100 to handle page load spikes (20+ requests)
    ports:
      - "8210:8210"
    volumes:
      - appdata:/app/data  # Persist JWT secret and other app data
    command: ["./home-registry"]
    restart: unless-stopped
volumes:
  pgdata:
  appdata: