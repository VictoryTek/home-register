# cargo-deny configuration
# Run with: cargo deny check
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    "x86_64-unknown-linux-musl",
    "aarch64-apple-darwin",
    "x86_64-apple-darwin",
    "x86_64-pc-windows-msvc",
]
all-features = true

# ------------------------------------------------------------------------------
# ADVISORIES - Check for known security vulnerabilities
# ------------------------------------------------------------------------------
[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-dbs"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/RustSec/advisory-db"]
# Check all dependencies for unmaintained status
unmaintained = "all"
# Threshold for yanked crates
yanked = "deny"
# List of ignored advisories (add with reason if needed)
ignore = [
    # RUSTSEC-2026-0003: cmov advisory uses CVSS 4.0 which cargo-deny doesn't support yet
    # TODO: Remove this when cargo-deny supports CVSS 4.0
    # Last reviewed: 2026-02-13
    "RUSTSEC-2026-0003",
]

# ------------------------------------------------------------------------------
# LICENSES - Ensure dependencies use acceptable licenses
# ------------------------------------------------------------------------------
[licenses]
# Confidence threshold for license detection
confidence-threshold = 0.93
# How to handle licenses that were allowed but not encountered
unused-allowed-license = "warn"
# List of allowed licenses (SPDX identifiers)
# These are standard permissive licenses used by Rust ecosystem crates
# Last reviewed: 2026-02-13
allow = [
    "MIT",                          # Most common Rust license (actix-web, tokio, serde, etc.)
    "Apache-2.0",                   # Common Rust license (often dual-licensed with MIT)
    "Apache-2.0 WITH LLVM-exception", # Used by some compiler-related crates
    "BSD-2-Clause",                 # Permissive BSD license
    "BSD-3-Clause",                 # Permissive BSD license
    "ISC",                          # Similar to MIT, used by ring crate
    "Zlib",                         # Permissive license
    "Unicode-DFS-2016",             # Unicode data files license
]
# Crates with non-standard but acceptable licenses
exceptions = []

# Handle copyleft licenses - deny by default for proprietary compatibility
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

# ------------------------------------------------------------------------------
# BANS - Prevent certain crates or patterns
# ------------------------------------------------------------------------------
[bans]
# How to handle multiple versions of the same crate
multiple-versions = "warn"
# How to handle wildcard dependencies
wildcards = "deny"
# Deny certain crates
deny = [
    # Prefer rustls over OpenSSL for TLS
    { crate = "openssl", use-instead = "rustls" },
    { crate = "openssl-sys", use-instead = "rustls" },
]
# Skip duplicate version warnings for these crates
skip = []
skip-tree = []

# Build script configuration
[bans.build]
# Allow all crates to use build scripts
allow-build-scripts = ["*"]

# ------------------------------------------------------------------------------
# SOURCES - Restrict where crates can be fetched from
# ------------------------------------------------------------------------------
[sources]
# Deny unknown registries
unknown-registry = "deny"
# Deny git sources by default (allow specific ones below if needed)
unknown-git = "deny"
# List of allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# List of allowed git sources (add specific repos here if needed)
allow-git = []
